<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="index.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="sidebarBg">
      <div class="sidebar">
      <h1 class="brand">Listen with May</h1>
      <ul class="sideNav">
        <li id="all">All Songs</li>
        <li id="liked">Liked Songs</li>
        <li id="recently">Recently Played</li>
      </ul>
      </div>
    </div>
    <div class="main">
      <div class="mainNav">
        <div class="mainHeader">
          <h3 id="title">All Songs</h3>

          <span id="noOfSongs">204 songs</span>
        </div>
        <div class="mainIcons">
        <img id="shuffle" src="./data/icons/shuffle.svg" class="icon-md" alt="shuffle">
        <div id="searchBar">
          <input type="text" id="search">
        </div>
        </div>
      </div>
      <!-- music list here -->
      <div class="musicContainer">
        <table class="table">
          <thead>
            <tr>
              <th>
                #
              </th>
              <th>cover</th>
              <th>title</th>
              <th> artist</th>
              <th>album</th>
              <th>year</th>
              <th>duration</th>
              <th></th>
            </tr>

          </thead>
          <tbody id="musicList">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="current hidden">
    <div class="songInfo">
      <div class="cover">
      </div>
      <div>
        <h4 class="songTitle">Loo</h4>
        <span class="songArtist">Arianan</span>
      </div>
      <!-- <img id="like" src="./data/icons/heart.svg" class="icon-xs" alt="like"> -->
    </div>
    <div class="controls">
      <div class="controls-row">
        <img id="prev" src="./data/icons/prev.svg" class="icon-sm" alt="prev">
        <img id="play" src="./data/icons/play.svg" class="icon-sm" alt="play">
        <img id="next" src="./data/icons/next.svg" class="icon-sm" alt="next">
        <img src="./data/icons/repeat.svg" class="icon-sm" alt="repeat">
        <div class="progress">
          <div class="progressBar"></div>
          <div class="marker"></div>
        </div>
      </div>
    </div>
    <div class="volume">

      <img id="volumeIcon" src="./data/icons/volume.svg" class="icon-sm" alt="volume">
      <div class="volumeProgress hidden">
        <div class="volumeBar"></div>
      </div>
    </div>


  </div>
  <script src="index.js"></script>
</body>

</html>
